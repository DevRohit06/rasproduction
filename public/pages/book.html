                <div>

                    <label for="fullname" class="uppercase text-sm text-white font-bold">Full Name</label>

                        placeholder="">
                    <input name="_redirect" type="hidden" id="name" value="https://rasproduction.studio">
                </div>
                <div class="mt-4">
                    <label for="email" class="uppercase text-sm text-white font-bold">Email</label>
                    <input required id="email" name="_replyto"
                        class="w-full bg-gray-300 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
                        type="email">
                </div>
                <div class="mt-4">
                    <label for="website-admin"
                        class="block mb-2 text-sm font-medium text-white dark:text-gray-300">Mobile Number</label>
                    <div class="flex">
                        <span
                            class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-r-0 border-gray-300 rounded-l-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
                            +91
                        </span>
                        <input required type="text" id="website-admin" name="no" pattern="[5-9]{1}[0-9]{9}"
                            class="rounded-none rounded-r-lg bg-gray-300 border border-gray-300 text-gray-900 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white focus:outline-none">

                    <div class="flex">
                        <span
                            class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-r-0 border-gray-300 rounded-l-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
                            @
                        </span>
                        <input placeholder="If not then leave blank" type="text" id="website-admin" name="ig"
                            class="rounded-none rounded-r-lg bg-gray-300 border border-gray-300 text-gray-900 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white focus:outline-none">
                    </div>
                </div>
                <div class="mt-4">
                    <label for="Shoot" class="block mb-2 text-sm font-medium text-white ">Select your Shoot type</label>
                    <select required id="shoot" name="Shoot"
                        class="bg-gray-300 border border-gray-300 text-gray-800 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option>Birthday</option>
                        <option>Music </option>
                        <option>Wedding</option>
                        <option>Photo</option>
                        <option>Other</option>
                    </select>
                    <div class="mt-4">
                        <label class="uppercase text-sm text-white font-bold">Message</label>
                        <textarea required name="comment" id="comment" rows="3"
                            class="w-full h-32 bg-gray-300 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
                            cols="10" rows="10"></textarea>
                    </div>
                    <div class="g-recaptcha" data-sitekey="6Lf-srYgAAAAADAr79VuhLoG-xKfQSs_fCTr8_G-"
                        data-callback="verifyCaptcha"></div>
                    <div id="g-recaptcha-error"></div>
                    <div class="mt-8">
                        <input type="submit" onclick="checkRecaptcha();" value="Send" id="submit"
                            class="modal-open uppercase text-sm font-bold tracking-wide cursor-pointer bg-indigo-500 text-gray-100 p-3 rounded-lg w-full focus:outline-none focus:shadow-outline">
                    </div>

    <script>
        function toggleNavbar(collapseID) {
            document.getElementById(collapseID).classList.toggle("hidden");
            document.getElementById(collapseID).classList.toggle("block");
        }

        function checkRecaptcha() {
            var response = grecaptcha.getResponse();
            if (response.length == 0) {
                document.getElementById('g-recaptcha-error').innerHTML = '<span style="color:red;">Please verify that you are not a robot.</span>';
                return false;
            }

            else {

            }
        }
        window.onload = function () {
            var $recaptcha = document.querySelector('#g-recaptcha-response');

            if ($recaptcha) {
                $recaptcha.setAttribute("required", "required");
            }
            recaptcha.oninvalid = function (e) {
                // do something
                alert("Please complete the captcha");
            }
        };
        $(document).ready(function () {
            $('#my-form').keypress(function (e) {
                if (e.which == 13) {
                    $('#submit').click();
                    return false;
                }
            });
        });

    </script>
